<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
            text-align: center;
        }

        footer p {
            color: black;
            line-height: 60px;
            margin: 0;
        }
    </style>
</head>

<body>
    <header></header>

    <!-- Content of the page goes here -->

    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
